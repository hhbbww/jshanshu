<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		/*
		映射
		 */
		var arr =[1,5,6,88,9];
		function map(arr,fn){
			var newarr = [];
			for (var i=0;i<arr.length;i++){
				newarr[newarr.length]=fn(arr[i]);
			}
			return newarr;
		}
		var result=map(arr,function(value){
			return value/2;
		});
		document.write(result);
		document.write('<br>');
		/*
		筛选
		 */
		var arr1 =[1,9,44,56,8,75];
		function flite(arr,fn){
			var newarr=[];
			for(var i=0;i<arr.length;i++){
				if(fn(arr[i])){
				newarr[newarr.length]=arr[i];
				}
			}
			return newarr;
		}
		var str =flite(arr1,function(value){
			return value%2==1;
		})
		document.write(str);
	</script>
</body>
</html>
